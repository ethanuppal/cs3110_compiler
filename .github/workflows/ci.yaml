name: CI

on:
  pull_request:
  push:
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up OCaml
        uses: ocaml/setup-ocaml@v2.2.7
        with:
            ocaml-compiler: "5.1.1"
      - name: Install Dependencies
        run: opam install . --deps-only --with-test 
      - name: Build
        run: make build
      - name: Test
        run: make test
